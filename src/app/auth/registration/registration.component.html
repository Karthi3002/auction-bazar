<body>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <div>
      <label for="username">Username</label>
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
        />
      </div>
      <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="error">
        Username must be at least 3 characters long.
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email</label>
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error">
        Please provide a valid email address.
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password">Password</label>
      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
      </div>
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="error">
        Password must be at least 6 characters long.
      </div>
    </div>

    <!-- Address -->
    <div>
      <label for="address">Address</label>
      <div class="input-icon">
        <i class="fas fa-map-marker-alt"></i>
        <textarea
          id="address"
          formControlName="address"
          placeholder="Enter your address"
        ></textarea>
      </div>
      <div *ngIf="registrationForm.get('address')?.invalid && registrationForm.get('address')?.touched" class="error">
        Address is required.
      </div>
    </div>

    <!-- Role -->
    <div>
      <label for="role">Role</label>
      <div class="input-icon">
        <i class="fas fa-user-tag"></i>
        <select id="role" formControlName="role">
          <option value="Auctioner">Auctioner</option>
          <option value="Bidder">Bidder</option>
        </select>
      </div>
    </div>

  <!-- Profile Image -->
  <div>
    <label for="profileImage">Profile Image</label>
    <input
      id="profileImage"
      type="file"
      (change)="onFileSelected($event)"
      accept="image/*"
      required
    />
  </div>
  <div *ngIf="registrationForm.get('profileImage')?.touched && !selectedProfileImage" class="error">
    Please select a profile image.
  </div>
    <!-- Register Button -->
    <button type="submit" [disabled]="!registrationForm.valid">Register</button>

    <!-- Link to Login Page -->
    <p>
      Already have an account? <a (click)="navigateToLogin()">Login here</a>
    </p>
  </form>
</body>
