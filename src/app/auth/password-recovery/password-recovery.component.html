<body>

  <!-- ======== Show global loading bar while async operations occur=========
  =========================================================================== -->
  <div *ngIf="isLoading" class="loading-bar"></div>

  <!--========== Password Recovery Form Container============================
  =========================================================================== -->
  <div class="recovery-container">
    <h2>Password Recovery</h2>

    <!--================= Password Recovery Form=============================
    ========================================================================= -->
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">

      <!--================= Registered Email Field===========================
      ======================================================================= -->
      <div>
        <label for="email">Enter Your Registered Email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
        </div>

        <!--===================== Email Validation Error======================
        ====================================================================== -->
        <div *ngIf="recoveryForm.get('email')?.invalid && recoveryForm.get('email')?.touched" class="error">
          Please enter a valid email address.
        </div>
      </div>

      <!--=================== Submit Recovery Request Button==================
      ======================================================================== -->
      <button type="submit" [disabled]="!recoveryForm.valid">Send Recovery Email</button>

      <!--=============== Back to Login Navigation Link ======================
      ======================================================================== -->
      <p>
        Remember your password? 
        <a (click)="navigateToLogin()">Login here</a>
      </p>
    </form>
  </div>

</body>
