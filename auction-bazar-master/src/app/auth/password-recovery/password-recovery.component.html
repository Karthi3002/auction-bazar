<body>
    <div class="recovery-container">
      <h2>Password Recovery</h2>
      <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div>
          <label for="email">Enter Your Registered Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
            />
          </div>
          <div *ngIf="recoveryForm.get('email')?.invalid && recoveryForm.get('email')?.touched" class="error">
            Please enter a valid email address.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" [disabled]="!recoveryForm.valid">Send Recovery Email</button>
  
        <!-- Link Back to Login -->
        <p>
          Remember your password? <a (click)="navigateToLogin()">Login here</a>
        </p>
      </form>
    </div>
  </body>
